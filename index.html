<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="todoContent">
            <h2>Things to do</h2>
            <div class="input">
                <input type="text" id="inputNewTodo" placeholder="What you gotta do today?">
                <button id="buttonAddNewTodo">Add</button>
            </div>
            
            <ul id="ulAllTodos">
            </ul>
            <div class="deleteAllTodos">
                <button id="buttonDeleteAllTodos">Delete all todos</button>
            </div>
        </div>
        <div id="completedTodos">
            <hr>
            <h2>Completed</h2>
            <ul id="ulCompletedTodos">

            </ul>

        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
